<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Login|Signup</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="np-02.css"> 



  <script>
    function toggleForm() {
      var loginForm = document.getElementById("login-form");
      var signupForm = document.getElementById("signup-form");
      var toggleButton = document.getElementById("toggle-button");

      if (loginForm.style.display === "none") {
        loginForm.style.display = "block";
        signupForm.style.display = "none";
        toggleButton.textContent = "Sign up";
      } else {
        loginForm.style.display = "none";
        signupForm.style.display = "block";
        toggleButton.textContent = "Login";
      }
    }
  </script>
</head>

<body style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;" >
    <section>

    <div class="form-container">
      <h1 id="form-title">Login</h1>
      <form id="login-form" method="post" action="">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
        <input type="submit" value="Login" />
      </form>

      <form id="signup-form" method="post" action="" style="display: none;">
        <label for="signup-name">Name:</label>
        <input type="text" id="signup-name" name="signup-name" required />
        <label for="signup-email">Email:</label>
        <input type="email" id="signup-email" name="signup-email" required />
        <label for="signup-password">Password:</label>
        <input type="password" id="signup-password" name="signup-password" required />
        <input type="submit" value="Sign up" />
      </form>
      <div id="error-message"></div>
      <button id="toggle-button" onclick="toggleForm()">Sign up</button>
      <button style=" background-color: #008CBA;
      border: none;
      border-radius: 3px;
      color: #fff;
      cursor: pointer;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      transition: background-color 0.3s ease;"><a href="index.html" target="_blank">After Login ></a></button>
    </div>
  </section>
</body>

</html>
